<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app/app.js" defer></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />

    <title>Business card</title>
  </head>
  <body>
    <div class="business-card-app">
      <div class="business-card-form">
        <form id="form">
          <div class="name">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="phone">
            <label for="phone">Phone</label>
            <input type="number" name="phone" id="number" />
          </div>
          <div class="address">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" />
          </div>
          <div class="job-services">
            <label for="job-services">Job/Services</label>
            <input type="text" name="job-services" id="job-services" />
          </div>
        </form>
        <div class="create-card-btn">
          <button type="submit" class="create-new-card">Create card</button>
        </div>
      </div>
    </div>
  </body>
</html>
